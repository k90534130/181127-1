<hl> 無尾熊，英文：Koala，學名是：Phascolarctos cinereus ，也有人稱之為樹熊；雖然大家長久以前都稱它為熊，<br>
但實際上他不是屬熊（bear）類的。在大約一千五百萬年前，便存在著無尾熊祖先的蹤跡.無尾熊是屬於有袋類的動物，<br>
他們剛出生時可以說還沒有發展完成，而是在熊媽媽的袋中繼續生長。<br>
而袋熊(wombat)可以說是無尾熊的遠親，他們兩者的「袋子」都是位於後方。</hl><p>
